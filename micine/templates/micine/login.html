{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login - Cine</title>
    <link rel="stylesheet" href="{% static 'micine/loginyregistro.css' %}" />
    <script src="{% static 'micine/script.js' %}" defer></script>
</head>
<body class="auth-body">

    <div class="moving-bg">
        <div class="bg-part"></div>
        <div class="bg-part"></div>
    </div>

    <div class="auth-container">
        <h2>Iniciar sesión</h2>
        <form method="POST">
            {% csrf_token %}

            {{ form.non_field_errors }}

            <div>
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div>
                {{ form.password.label_tag }}
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="alt-link">
            ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
